<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificação</title>
    <link rel="stylesheet" href="src\css\style.css" />
  </head>
  <body>
    <div class="card">
      <div class="star">
        <img src="src\imagens\icone-estrela.png" alt="star icon" />
      </div>

      <h2>O quanto conseguimos ajudar você?</h2>
      <p>
        Por favor, deixe-nos saber quanto de suporte demos à você. Todo feedback
        é apreciado e bem-vindo!
      </p>

      <div class="rates">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">4</button>
        <button class="button">5</button>
      </div>
      <button id="btn">SUBMIT</button>

      <div class="thanks">
        <img src="src\imagens\ilustracao.png" alt="Thanks" />
        <span>Você selecionou <div id="rated"></div> de 5</span>
        <h2>Obrigado</h2>
        <p>
          Nós apreciamos seu tempo para avaliar. Se precisar de mais suporte,
          não hesite em chamar!
        </p>
      </div>
    </div>
    <script src="src\js\main.js"></script>
  </body>
</html>
